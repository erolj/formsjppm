{{ define "main" }}
<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
        {{ range .Pages }}
        <li class="list-group-item position-relative">
            <a class="stretched-link text-decoration-none" href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
