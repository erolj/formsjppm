<!DOCTYPE html>
<html lang="{{ .Site.Params.languageCode }}">
<head>
    {{ partial "headtag" . }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
</head>
<body>
    <header class="py-5">
        <div class="container d-flex flex-column justify-content-center align-items-center text-center">
            <figure class="logo">
                {{ $logo := resources.Get "/img/logo-gbi.png" }}
                <img src="{{ $logo.Permalink }}" alt="Logo">
            </figure>
            <h1 class="text-light">{{ .Title }}</h1>
        </div>
    </header>
    <main class="pt-3 pb-5">
        <div class="container">
            <div class="alert alert-secondary mb-4" role="alert">
                <nav class="text-small" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item" aria-current="page"><a href="/">Awal</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
                    </ol>
                </nav>
            </div>
            {{ .Content }}
        </div>
    </main>
    <footer class="pt-3 pb-5">
        <div class="container d-flex flex-column justify-content-center text-center">
            {{ partial "footer" . }}
        </div>
    </footer>
</body>
</html>
