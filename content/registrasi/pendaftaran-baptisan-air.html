<form 
    class="row g-3" 
    action="/sukses" 
    name="baptisan-air" 
    method="POST" 
    data-netlify="true" 
    netlify-honeypot="bot-field"
    class="needs-validation" 
    novalidate
    >
    <div class="hidden col-12">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>
    <div class="form-floating col-12 mb-3">
        <input type="text" class="form-control" name="nama-lengkap" placeholder="nama-lengkap" required />
        <label for="nama-lengkap" class="form-label">Nama Lengkap (sesuai Akta Lahir)</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="text" class="form-control" name="no-hp" placeholder="no-hp" required />
        <label for="no-hp" class="form-label">Telp/HP</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="text" class="form-control" name="whatsapp" placeholder="whatsapp" />
        <label for="whatsapp" class="form-label">WhatsApp</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="text" class="form-control" name="tempat-lahir" placeholder="tempat-lahir" required />
        <label for="tempat-lahir" class="form-label">Tempat Lahir</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="date" class="form-control" name="tanggal-lahir" placeholder="tanggal-lahir" required />
        <label for="tanggal-lahir" class="form-label">Tanggal Lahir</label>
    </div>
    <div class="form-floating col-12 mb-3">
        <select class="form-select" name="jenis-kelamin[]" aria-label="Pilih jenis kelamin" required>
            <option selected>Pilih salah satu</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
        <label for="jenis-kelamin" class="form-label">Jenis Kelamin</label>
    </div>
    <div class="form-floating col-12 mb-3">
        <input type="text" class="form-control" name="alamat" placeholder="alamat" required />
        <label for="alamat" class="form-label">Alamat</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="text" class="form-control" name="nama-ayah" placeholder="nama-ayah" required />    
        <label for="nama-ayah" class="form-label">Nama Ayah</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="text" class="form-control" name="nama-ibu" placeholder="nama-ibu" required />    
        <label for="nama-ibu" class="form-label">Nama Ibu</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <select class="form-select" name="hari-baptis[]" aria-label="Pilih hari baptisan" required>
            <option selected>Pilih salah satu</option>
            <option value="Senin">Senin</option>
            <option value="Selasa">Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jumat">Jumat</option>
            <option value="Sabtu">Sabtu</option>
            <option value="Minggu">Minggu</option>
        </select>
        <label for="hari-baptis" class="form-label">Hari Baptis</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="date" class="form-control" name="tanggal-baptis" placeholder="tanggal-baptis" required />
        <label for="tanggal-baptis" class="form-label">Tanggal Baptis</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <select class="form-select" name="keterangan-baptisan[]" aria-label="Pilih status" required>
            <option selected>Pilih salah satu</option>
            <option value="Baptis Sendiri">Baptis Sendiri</option>
            <option value="Baptis dengan Suami-Istri">Baptis dengan Suami/Istri</option>
        </select>
        <label for="keterangan-baptisan" class="form-label">Keterangan Baptis</label>
    </div>
    <div class="form-floating col-md-6 col-sm-12 mb-3">
        <input type="text" class="form-control" name="nama-yang-ikut-baptis" placeholder="nama-yang-ikut-baptis" />    
        <label for="nama-yang-ikut-baptis" class="form-label">Nama Suami/Istri yang ikut baptis</label>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Kirim</button>
    </div>
</form>
