<form 
    class="row g-3" 
    action="/sukses" 
    name="baptisan-air" 
    method="POST" 
    data-netlify="true" 
    netlify-honeypot="bot-field"
    class="needs-validation" 
    novalidate
    >
    <div class="hidden col-12">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>
    <div class="col-12 mb-3">
        <label for="nama-lengkap" class="form-label">Nama Lengkap (sesuai Akta Lahir)</label>
        <input type="text" class="form-control" name="nama-lengkap" required />
    </div>
    <div class="col-6 mb-3">
        <label for="no-hp" class="form-label">Telp/HP</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adphone">+62</span>
            <input type="text" class="form-control" name="no-hp" aria-describedby="el-adphone" required />
        </div>
    </div>
    <div class="col-6 mb-3">
        <label for="whatsapp" class="form-label">WhatsApp</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adwhatsapp">+62</span>
            <input type="text" class="form-control" name="whatsapp" aria-describedby="el-adwhatsapp" />
        </div>
    </div>
    <div class="col-6 mb-3">
        <label for="tempat-lahir" class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" name="tempat-lahir" required />
    </div>
    <div class="col-6 mb-3">
        <label for="tanggal-lahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" name="tanggal-lahir" required />
    </div>
    <div class="col-12 mb-3">
        <label for="jenis-kelamin" class="form-label">Jenis Kelamin</label>
        <select class="form-select" name="jenis-kelamin[]" aria-label="Pilih jenis kelamin" required>
            <option selected>Pilih salah satu</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
    </div>
    <div class="col-12 mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <input type="text" class="form-control" name="alamat" required />
    </div>
    <div class="col-6 mb-3">
        <label for="nama-ayah" class="form-label">Nama Ayah</label>
        <input type="text" class="form-control" name="nama-ayah" required />    
    </div>
    <div class="col-6 mb-3">
        <label for="nama-ibu" class="form-label">Nama Ibu</label>
        <input type="text" class="form-control" name="nama-ibu" required />    
    </div>
    <div class="col-6 mb-3">
        <label for="hari-baptis" class="form-label">Hari Baptis</label>
        <input type="text" class="form-control" name="hari-baptis" required />
    </div>
    <div class="col-6 mb-3">
        <label for="tanggal-baptis" class="form-label">Tanggal Baptis</label>
        <input type="date" class="form-control" name="tanggal-baptis" required />
    </div>
    <div class="col-6 mb-3">
        <label for="keterangan-baptisan" class="form-label">Keterangan Baptis</label>
        <select class="form-select" name="keterangan-baptisan[]" aria-label="Pilih status" required>
            <option selected>Pilih salah satu</option>
            <option value="Baptis Sendiri">Baptis Sendiri</option>
            <option value="Baptis dengan Suami-Istri">Baptis dengan Suami/Istri</option>
        </select>
    </div>
    <div class="col-6 mb-3">
        <label for="nama-yang-ikut-baptis" class="form-label">Nama Suami/Istri yang ikut baptis</label>
        <input type="text" class="form-control" name="nama-yang-ikut-baptis" />    
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Kirim</button>
    </div>
</form>
