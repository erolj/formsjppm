+++
title = "Pendaftaran Jemaat"
date = 2021-11-26T03:01:01+08:00
type = "page"
layout = "default"
draft = false
+++

<form 
    class="row g-3" 
    action="/sukses" 
    name="pendaftaran-jemaat" 
    method="POST" 
    data-netlify="true" 
    netlify-honeypot="bot-field" 
    class="needs-validation" 
    novalidate
    >
    <div class="hidden col-12">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>
    <div class="col-12 mb-3">
        <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" name="nama-lengkap" required />
    </div>
    <div class="col-6 mb-3">
        <label for="nama-panggilan" class="form-label">Nama Panggilan</label>
        <input type="text" class="form-control" name="nama-panggilan" />
    </div>
    <div class="col-6 mb-3">
        <label for="nama-baptis" class="form-label">Nama Baptis (jika ada)</label>
        <input type="text" class="form-control" name="nama-baptis" />
    </div>
    <div class="col-12 mb-3">
        <label for="tanggal-bergabung" class="form-label">Tanggal Bergabung</label>
        <input type="date" class="form-control" name="tanggal-bergabung" required />
    </div>
    <div class="col-12 mb-3">
        <label for="no-ktp" class="form-label">No KTP</label>
        <input type="text" class="form-control" name="no-ktp" required />
    </div>
    <div class="col-6 mb-3">
        <label for="tempat-lahir" class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" name="tempat-lahir" required />
    </div>
    <div class="col-6 mb-3">
        <label for="tanggal-lahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" name="tanggal-lahir" required />
    </div>
    <div class="col-12 mb-3">
        <label for="jenis-kelamin" class="form-label">Jenis Kelamin</label>
        <select class="form-select" name="jenis-kelamin[]" aria-label="Pilih jenis kelamin" required>
            <option selected>Pilih salah satu</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
    </div>
    <div class="col-12 mb-3">
        <label for="golongan-darah" class="form-label">Golongan Darah</label>
        <select class="form-select" name="golongan-darah[]" aria-label="Pilih golongan darah">
            <option selected>Pilih salah satu</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
    </div>
    <div class="col-12 mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" name="status[]" aria-label="Pilih status" required>
            <option selected>Pilih salah satu</option>
            <option value="Lajang">Lajang</option>
            <option value="Menikah">Menikah</option>
        </select>
    </div>
    <div class="col-12 mb-3">
        <label for="nama-pasangan" class="form-label">Nama Lengkap Pasangan (jika sudah Menikah)</label>
        <input type="text" class="form-control" name="nama-pasangan" />
    </div>
    <div class="col-12 mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <input type="text" class="form-control" name="alamat" required />
    </div>
    <div class="col-6 mb-3">
        <label for="rt" class="form-label">RT</label>
        <input type="text" class="form-control" name="rt" />    
    </div>
    <div class="col-6 mb-3">
        <label for="rw" class="form-label">RW</label>
        <input type="text" class="form-control" name="rw" />    
    </div>
    <div class="col-6 mb-3">
        <label for="kelurahan" class="form-label">Kelurahan</label>
        <input type="text" class="form-control" name="kelurahan" required />    
    </div>
    <div class="col-6 mb-3">
        <label for="kecamatan" class="form-label">Kecamatan</label>
        <input type="text" class="form-control" name="kecamatan" required />    
    </div>
    <div class="col-10 mb-3">
        <label for="kota-kabupaten" class="form-label">Kota/Kabupaten</label>
        <input type="text" class="form-control" name="kota-kabupaten" required />
    </div>            
    <div class="col-2 mb-3">
        <label for="kode-pos" class="form-label">Kode Pos</label>
        <input type="number" class="form-control" name="kode-pos" />
    </div>            
    <div class="col-6 mb-3">
        <label for="provinsi" class="form-label">Provinsi</label>
        <input type="text" class="form-control" name="provinsi" required />    
    </div>
    <div class="col-6 mb-3">
        <label for="negara" class="form-label">Negara</label>
        <input type="text" class="form-control" name="negara" value="Indonesia" readonly />    
    </div>
    <div class="col-6 mb-3">
        <label for="no-hp" class="form-label">Telp/HP</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adphone">+62</span>
            <input type="text" class="form-control" name="no-hp" aria-describedby="el-adphone" required />
        </div>
    </div>
    <div class="col-6 mb-3">
        <label for="whatsapp" class="form-label">WhatsApp</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adwhatsapp">+62</span>
            <input type="text" class="form-control" name="whatsapp" aria-describedby="el-adwhatsapp" />
        </div>
    </div>
    <div class="col-12 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" />    
    </div>
    <div class="col-12 mb-3">
        <label for="pekerjaan" class="form-label">Pekerjaan</label>
        <input type="text" class="form-control" name="pekerjaan" required />    
    </div>
    <div class="col-12 mb-3">
        <label for="pendidikan-terakhir" class="form-label">Pendidikan Terakhir</label>
        <input type="text" class="form-control" name="pendidikan-terakhir" required />    
    </div>
    <div class="col-12 mb-3">
        <label for="ketrampilan" class="form-label">Ketrampilan</label>
        <input type="text" class="form-control" name="ketrampilan" />    
    </div>
    <div class="col-6 mb-3">
        <label for="baptis-selam" class="form-label">Baptis Selam</label>
        <select class="form-select" name="baptis-selam[]" aria-label="Pilih status" required>
            <option selected>Pilih salah satu</option>
            <option value="Belum">Belum</option>
            <option value="Sudah">Sudah</option>
        </select>
    </div>
    <div class="col-6 mb-3">
        <label for="tanggal-baptis" class="form-label">Tanggal Baptis (jika Sudah)</label>
        <input type="date" class="form-control" name="tanggal-baptis" />
    </div>
    <div class="col-6 mb-3">
        <label for="som-kom" class="form-label">SOM/KOM</label>
        <select class="form-select" name="som-kom[]" aria-label="Pilih status">
            <option selected>Pilih salah satu</option>
            <option value="Belum">Belum</option>
            <option value="Sudah">Sudah</option>
        </select>
    </div>
    <div class="col-6 mb-3">
        <label for="jenis-keanggotaan" class="form-label">Jenis Keanggotaan</label>
        <select class="form-select" name="jenis-keanggotaan[]" aria-label="Pilih status" required>
            <option selected>Pilih salah satu</option>
            <option value="Dewasa">Dewasa</option>
            <option value="Anak">Anak</option>
        </select>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Kirim</button>
    </div>
</form>
