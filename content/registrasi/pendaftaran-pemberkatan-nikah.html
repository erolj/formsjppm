<form 
    class="row g-3" 
    action="/sukses" 
    name="pemberkatan-nikah" 
    method="POST" 
    data-netlify="true" 
    netlify-honeypot="bot-field"
    class="needs-validation" 
    novalidate
    >
    <div class="hidden col-12">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>
    <fieldset>
        <legend>Data Pemberkatan</legend>        
        <div class="row">
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="tempat-pemberkatan" placeholder="tempat-pemberkatan" value="GBI Pusat Perakitan" />
                <label for="tempat-pemberkatan" class="form-label">Tempat Pemberkatan Nikah</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <select class="form-select" name="hari-pemberkatan[]" aria-label="Pilih hari pemberkatan nikah" required>
                    <option selected>Pilih salah satu</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                    <option value="Sabtu">Sabtu</option>
                    <option value="Minggu">Minggu</option>
                </select>
                <label for="hari-pemberkatan" class="form-label">Hari Pemberkatan Nikah</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="datetime-local" class="form-control" name="tanggal-pemberkatan" placeholder="tanggal-pemberkatan" required />
                <label for="tanggal-pemberkatan" class="form-label">Tanggal Pemberkatan Nikah</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="kota-pemberkatan" placeholder="kota-pemberkatan" value="Manado" required />
                <label for="kota-pemberkatan" class="form-label">Kota Pemberkatan Nikah</label>
            </div>
        </div>
    </fieldset>
    <hr />
    <fieldset>
        <legend>Data Mempelai Pria</legend>
        <div class="row">

            <div class="form-floating col-12 mb-3">
                <input type="text" class="form-control" name="nama-lengkap-mempelai-pria" placeholder="nama-lengkap-mempelai-pria" required />
                <label for="nama-lengkap-mempelai-pria" class="form-label">Nama Lengkap</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="tempat-lahir-mempelai-pria" placeholder="tempat-lahir-mempelai-pria" required />
                <label for="tempat-lahir-mempelai-pria" class="form-label">Tempat Lahir</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="date" class="form-control" name="tanggal-lahir-mempelai-pria" placeholder="tanggal-lahir-mempelai-pria" required />
                <label for="tanggal-lahir-mempelai-pria" class="form-label">Tanggal Lahir</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="tempat-baptis-mempelai-pria" placeholder="tempat-baptis-mempelai-pria" required />
                <label for="tempat-baptis-mempelai-pria" class="form-label">Tempat Baptis (Nama Gereja)</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="date" class="form-control" name="tanggal-baptis-mempelai-pria" placeholder="tanggal-baptis-mempelai-pria" required />
                <label for="tanggal-baptis-mempelai-pria" class="form-label">Tanggal Baptis</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="no-hp-mempelai-pria" placeholder="no-hp-mempelai-pria" required />
                <label for="no-hp-mempelai-pria" class="form-label">No Telp/HP</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="whatsapp-mempelai-pria" placeholder="whatsapp-mempelai-pria" />
                <label for="whatsapp-mempelai-pria" class="form-label">No WhatsApp</label>
            </div>
            <div class="form-floating col-12 mb-3">
                <input type="text" class="form-control" name="alamat-mempelai-pria" placeholder="alamat-mempelai-pria" required />
                <label for="alamat-mempelai-pria" class="form-label">Alamat</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="nama-ayah-mempelai-pria" placeholder="nama-ayah-mempelai-pria" />
                <label for="nama-ayah-mempelai-pria" class="form-label">Nama Ayah</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="nama-ibu-mempelai-pria" placeholder="nama-ibu-mempelai-pria" />
                <label for="nama-ibu-mempelai-pria" class="form-label">Nama Ibu</label>
            </div>
        </div>
    </fieldset>
    <hr />
    <fieldset>
        <legend>Data Mempelai Perempuan</legend>
        <div class="row">

            <div class="form-floating col-12 mb-3">
                <input type="text" class="form-control" name="nama-lengkap-mempelai-perempuan" placeholder="nama-lengkap-mempelai-perempuan" required />
                <label for="nama-lengkap-mempelai-perempuan" class="form-label">Nama Lengkap</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="tempat-lahir-mempelai-perempuan" placeholder="tempat-lahir-mempelai-perempuan" required />
                <label for="tempat-lahir-mempelai-perempuan" class="form-label">Tempat Lahir</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="date" class="form-control" name="tanggal-lahir-mempelai-perempuan" placeholder="tanggal-lahir-mempelai-perempuan" required />
                <label for="tanggal-lahir-mempelai-perempuan" class="form-label">Tanggal Lahir</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="tempat-baptis-mempelai-perempuan" placeholder="tempat-baptis-mempelai-perempuan" required />
                <label for="tempat-baptis-mempelai-perempuan" class="form-label">Tempat Baptis (Nama Gereja)</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="date" class="form-control" name="tanggal-baptis-mempelai-perempuan" placeholder="tanggal-baptis-mempelai-perempuan" required />
                <label for="tanggal-baptis-mempelai-perempuan" class="form-label">Tanggal Baptis</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="no-hp-mempelai-perempuan" placeholder="no-hp-mempelai-perempuan" required />
                <label for="no-hp-mempelai-perempuan" class="form-label">No Telp/HP</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="whatsapp-mempelai-perempuan" placeholder="whatsapp-mempelai-perempuan" />
                <label for="whatsapp-mempelai-perempuan" class="form-label">No WhatsApp</label>
            </div>
            <div class="form-floating col-12 mb-3">
                <input type="text" class="form-control" name="alamat-mempelai-perempuan" placeholder="alamat-mempelai-perempuan" required />
                <label for="alamat-mempelai-perempuan" class="form-label">Alamat</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="nama-ayah-mempelai-perempuan" placeholder="nama-ayah-mempelai-perempuan" />
                <label for="nama-ayah-mempelai-perempuan" class="form-label">Nama Ayah</label>
            </div>
            <div class="form-floating col-md-6 col-sm-12 mb-3">
                <input type="text" class="form-control" name="nama-ibu-mempelai-perempuan" placeholder="nama-ibu-mempelai-perempuan" />
                <label for="nama-ibu-mempelai-perempuan" class="form-label">Nama Ibu</label>
            </div>
        </div>
    </fieldset>
    <hr />
    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg" type="submit">Kirim</button>
    </div>
</form>
