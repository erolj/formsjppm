+++
title = "Pendaftaran Penyerahan Anak"
date = 2021-11-26T03:02:17+08:00
type = "page"
layout = "default"
draft = false
+++

<form class="row g-3" name="penyerahan-anak" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <div class="hidden col-12">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>
    <div class="col-12 mb-3">
        <label for="el-namalengkap" class="form-label">Nama Lengkap Anak (sesuai Akta Lahir)</label>
        <input type="text" class="form-control" name="el-namalengkap">
    </div>
    <div class="col-6 mb-3">
        <label for="el-tempatlahir" class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" name="el-tempatlahir">
    </div>
    <div class="col-6 mb-3">
        <label for="el-tgllahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" name="el-tgllahir">
    </div>
    <div class="col-12 mb-3">
        <label for="el-kelamin" class="form-label">Jenis Kelamin</label>
        <select class="form-select" name="el-kelamin[]" aria-label="Pilih jenis kelamin">
            <option selected>Pilih salah satu</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
    </div>
    <div class="col-6 mb-3">
        <label for="el-namabapak" class="form-label">Nama Ayah (sesuai Akta Lahir)</label>
        <input type="text" class="form-control" name="el-namabapak">    
    </div>
    <div class="col-6 mb-3">
        <label for="el-najbapak" class="form-label">NAJ Ayah (11 digit)</label>
        <input type="number" class="form-control" name="el-najbapak">    
    </div>
    <div class="col-6 mb-3">
        <label for="el-namaibu" class="form-label">Nama Ibu (sesuai Akta Lahir)</label>
        <input type="text" class="form-control" name="el-namaibu">    
    </div>
    <div class="col-6 mb-3">
        <label for="el-najibu" class="form-label">NAJ Ibu (11 digit)</label>
        <input type="number" class="form-control" name="el-najibu">    
    </div>
    <div class="col-6 mb-3">
        <label for="el-haridiserahkan" class="form-label">Hari Penyerahan Anak</label>
        <input type="text" class="form-control" name="el-haridiserahkan">
    </div>
    <div class="col-6 mb-3">
        <label for="el-tgldiserahkan" class="form-label">Tanggal Penyerahan Anak</label>
        <input type="date" class="form-control" name="el-tgldiserahkan">
    </div>
    <div class="col-6 mb-3">
        <label for="el-phone" class="form-label">Telp/HP</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adphone">+62</span>
            <input type="text" class="form-control" name="el-phone" aria-describedby="el-adphone">
        </div>
    </div>
    <div class="col-6 mb-3">
        <label for="el-whatsapp" class="form-label">WhatsApp</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adwhatsapp">+62</span>
            <input type="text" class="form-control" name="el-whatsapp" aria-describedby="el-adwhatsapp">
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Kirim</button>
    </div>
</form>
