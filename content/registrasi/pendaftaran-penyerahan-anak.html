+++
title = "Pendaftaran Penyerahan Anak"
date = 2021-11-26T03:02:17+08:00
type = "page"
layout = "default"
draft = false
+++

<form 
    class="row g-3" 
    action="/sukses" 
    name="penyerahan-anak" 
    method="POST" 
    data-netlify="true" 
    netlify-honeypot="bot-field" 
    class="needs-validation" 
    novalidate
    >
    <div class="hidden col-12">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </div>
    <div class="col-12 mb-3">
        <label for="nama-lengkap-anak" class="form-label">Nama Lengkap Anak (sesuai Akta Lahir)</label>
        <input type="text" class="form-control" name="nama-lengkap-anak" required />
    </div>
    <div class="col-6 mb-3">
        <label for="tempat-lahir" class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" name="tempat-lahir" required />
    </div>
    <div class="col-6 mb-3">
        <label for="tanggal-lahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" name="tanggal-lahir" required />
    </div>
    <div class="col-12 mb-3">
        <label for="jenis-kelamin" class="form-label">Jenis Kelamin</label>
        <select class="form-select" name="jenis-kelamin[]" aria-label="Pilih jenis kelamin" required>
            <option selected>Pilih salah satu</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
    </div>
    <div class="col-6 mb-3">
        <label for="nama-ayah" class="form-label">Nama Ayah (sesuai Akta Lahir)</label>
        <input type="text" class="form-control" name="nama=ayah" required />    
    </div>
    <div class="col-6 mb-3">
        <label for="naj-ayah" class="form-label">NAJ Ayah (11 digit)</label>
        <input type="number" class="form-control" name="naj-ayah" minlength="11" />    
    </div>
    <div class="col-6 mb-3">
        <label for="nama-ibu" class="form-label">Nama Ibu (sesuai Akta Lahir)</label>
        <input type="text" class="form-control" name="nama-ibu" required />    
    </div>
    <div class="col-6 mb-3">
        <label for="naj-ibu" class="form-label">NAJ Ibu (11 digit)</label>
        <input type="number" class="form-control" name="naj-ibu" minlength="11" />    
    </div>
    <div class="col-6 mb-3">
        <label for="hari-penyerahan-anak" class="form-label">Hari Penyerahan Anak</label>
        <input type="text" class="form-control" name="hari-penyerahan-anak" required />
    </div>
    <div class="col-6 mb-3">
        <label for="tanggal-penyerahan-anak" class="form-label">Tanggal Penyerahan Anak</label>
        <input type="date" class="form-control" name="tanggal-penyerahan-anak" required />
    </div>
    <div class="col-6 mb-3">
        <label for="no-hp" class="form-label">Telp/HP</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adphone">+62</span>
            <input type="text" class="form-control" name="no-phone" aria-describedby="el-adphone" required />
        </div>
    </div>
    <div class="col-6 mb-3">
        <label for="whatsapp" class="form-label">WhatsApp</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="el-adwhatsapp">+62</span>
            <input type="text" class="form-control" name="whatsapp" aria-describedby="el-adwhatsapp" />
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Kirim</button>
    </div>
</form>
